<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="satelliteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>

  <!-- Stars -->
  <circle cx="20" cy="20" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="80" cy="25" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="75" cy="75" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="25" cy="80" r="1" fill="#fff" opacity="0.5"/>

  <!-- Left solar panel -->
  <rect x="15" y="35" width="20" height="30" fill="url(#panelGrad)" stroke="#d97706" stroke-width="1.5" rx="2"/>
  <line x1="18" y1="35" x2="18" y2="65" stroke="#d97706" stroke-width="0.5" opacity="0.5"/>
  <line x1="23" y1="35" x2="23" y2="65" stroke="#d97706" stroke-width="0.5" opacity="0.5"/>
  <line x1="28" y1="35" x2="28" y2="65" stroke="#d97706" stroke-width="0.5" opacity="0.5"/>
  <line x1="32" y1="35" x2="32" y2="65" stroke="#d97706" stroke-width="0.5" opacity="0.5"/>

  <!-- Satellite body -->
  <rect x="38" y="38" width="24" height="24" fill="url(#satelliteGrad)" stroke="#2563eb" stroke-width="2" rx="3"/>

  <!-- Details on satellite body -->
  <rect x="43" y="43" width="5" height="5" fill="#1e40af" opacity="0.6" rx="1"/>
  <rect x="52" y="43" width="5" height="5" fill="#1e40af" opacity="0.6" rx="1"/>
  <circle cx="50" cy="55" r="3" fill="#1e40af" opacity="0.8"/>

  <!-- Right solar panel -->
  <rect x="65" y="35" width="20" height="30" fill="url(#panelGrad)" stroke="#d97706" stroke-width="1.5" rx="2"/>
  <line x1="68" y1="35" x2="68" y2="65" stroke="#d97706" stroke-width="0.5" opacity="0.5"/>
  <line x1="73" y1="35" x2="73" y2="65" stroke="#d97706" stroke-width="0.5" opacity="0.5"/>
  <line x1="78" y1="35" x2="78" y2="65" stroke="#d97706" stroke-width="0.5" opacity="0.5"/>
  <line x1="82" y1="35" x2="82" y2="65" stroke="#d97706" stroke-width="0.5" opacity="0.5"/>

  <!-- Antenna -->
  <line x1="50" y1="38" x2="50" y2="28" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
  <circle cx="50" cy="26" r="2.5" fill="#ef4444" opacity="0.9"/>
</svg>